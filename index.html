<!DOCTYPE html>
<html>
    <head>
        <title>API Discovery</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- App Main Container -->
        <div class="mainContainer">

            <!-- Select | Option Container -->
             <div class="searchContainer">

                <!-- The Search Drop List Header -->
                <h2 class="appTitle">Art Institute of Chicago</h2>
                <h4 class="selectArtTitle">Select artist</h4>
                <select id="artSelect" class="artSelect"></select>
                <div class="newArtistContainer">
                    
                    <input type="text" class="artistName" id="artistName" placeholder="Artist Name">
                    <input type="text" class="artistDoB" id="artistDoB" placeholder="Date of Birth">
                    <button class="addArtistBTN" id="addArtistBTN">Add Artisit</button>
                </div>

             </div>



            <!-- Received API Text Information -->
             <div class="contentInformation">

                <!-- Content All Text info -->
                 <div class="contectAllTextInfo">

                        <!-- The content header -->
                        <div id="infoHeader" class="infoHeader"></div>

                        <!-- The content info text -->
                        <div id="infoText" class="infoText"></div>

                        <p id="description" class="description"></p>

                 </div>

                <!-- Images Presentation Container -->
                <div id="imageContainer" class="imageContainer"></div>

             </div>
        </div>
        <div class="assignmentTitle">SBA 308A: JavaScript Web Application</div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script type="module" src="app.js" async defer></script>
    </body>
</html>
